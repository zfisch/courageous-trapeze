<div class="pure-g">

  <div class="pure-u-1-4">
    <div class="pure-menu custom-restricted-width menu">
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="/#/messages">Messages</a></li>
        <li class="pure-menu-item"><a href="/#/contacts">Contacts</a></li>
        <li class="pure-menu-item"><a href="/#/add-contact">Add Contact</a></li>
        <li class="pure-menu-item"><a href="/#/schedule">Schedule Message</a></li>
        <li class="pure-menu-item"><a href="/#/" ng-click="signout()">Sign out</a></li>
      </ul>
    </div>
  </div>

  <div id="messages" class="pure-u-3-4">
    <h2>Messages</h2>
      <form class="pure-form">
        <input type="text" class="pure-input-rounded pure-input-2-3 searchInput" ng-model="query" placeholder="Search messages">
      </form>
    <img src="assets/spiffygif_46x46.gif" alt="Loading" ng-show="loading">
    <div class="message pure-u-2-3" ng-repeat="message in messages | orderBy: 'date' | filter:query">
      <div class="contactName"><h3>{{ message.contactId.name }}</h3></div>
      <div class="text"><p>{{ message.text }}</p></div>
      <div class="footer">
        <p><i class="fa fa-clock-o"></i> <span class="date">{{ message.date | date : 'MMM d, yyyy' }}</span>  | <span class="status">{{ message.status }}</span></p>
      </div>
    </div>
  </div>
</div>
